<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel=stylesheet><link rel=stylesheet href=/Forkify.f03ab0d1.css><script type=module src=/Forkify.198e34a3.js></script><title>forkify // Search over 1,000,000 recipes</title><body>
    <div class=container>
      <header class=header>
        <img src=/logo.0240107d.png alt=Logo class=header__logo>
        <form class=search>
          <input class=search__field placeholder="Search over 1,000,000 recipes...">
          <button class="btn search__btn">
            <svg xmlns:xmlns=http://www.w3.org/2000/svg fill=none stroke=currentColor stroke-width=1.5 class=size-6 viewBox="0 0 24 24"><path stroke-linecap=round stroke-linejoin=round d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607"/></svg>

            
          </button>
        </form>

        <nav class=nav>
          <ul class=nav__list>
            <li class=nav__item>
              <button class="nav__btn nav__btn--add-recipe">
                <svg xmlns:xmlns=http://www.w3.org/2000/svg fill=currentColor class=size-6 viewBox="0 0 24 24"><path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712m-2.218 5.93-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32Z"/><path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5Z"/></svg>

                
              </button>
            </li>
            <li class=nav__item>
              <button class="nav__btn nav__btn--bookmarks">
                <svg xmlns:xmlns=http://www.w3.org/2000/svg fill=none stroke=currentColor stroke-width=1.5 class=size-6 viewBox="0 0 24 24"><path stroke-linecap=round stroke-linejoin=round d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.5 48.5 0 0 1 11.186 0"/></svg>

                
              </button>
              <div class=bookmarks>
                <ul class=bookmarks__list>
                  <div class=message>
                    <div>
                      <svg xmlns:xmlns=http://www.w3.org/2000/svg fill=none stroke=currentColor stroke-width=1.5 class=size-6 viewBox="0 0 24 24"><path stroke-linecap=round stroke-linejoin=round d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0M9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75m-.375 0h.008v.015h-.008Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75m-.375 0h.008v.015h-.008Z"/></svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>

                  
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class=search-results>
        <ul class=results>
          
        </ul>

        <div class=pagination>
          
        </div>

        <p class=copyright>
          © Copyright by
          <a class=twitter-link target=_blank href=https://twitter.com/jonasschmedtman>Jonas Schmedtmann</a>. Use for learning or your portfolio. Don't use to teach. Don't claim
          as your own.
        </p>
      </div>

      <div class=recipe>
        <div class=message>
          <div>
            <svg xmlns:xmlns=http://www.w3.org/2000/svg fill=none stroke=currentColor stroke-width=1.5 class=size-6 viewBox="0 0 24 24"><path stroke-linecap=round stroke-linejoin=round d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0M9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75m-.375 0h.008v.015h-.008Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75m-.375 0h.008v.015h-.008Z"/></svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>

        

        
      </div>
    </div>

    <div class="hidden overlay"></div>
    <div class="add-recipe-window hidden">
      <button class=btn--close-modal>×</button>
      <form class=upload>
        <div class=upload__column>
          <h3 class=upload__heading>Recipe data</h3>
          <label>Title</label>
          <input value=TEST required name=title>
          <label>URL</label>
          <input value=TEST required name=sourceUrl>
          <label>Image URL</label>
          <input value=TEST required name=image>
          <label>Publisher</label>
          <input value=TEST required name=publisher>
          <label>Prep time</label>
          <input value=23 required name=cookingTime type=number>
          <label>Servings</label>
          <input value=23 required name=servings type=number>
        </div>

        <div class=upload__column>
          <h3 class=upload__heading>Ingredients</h3>
          <label>Ingredient 1</label>
          <input value=0.5,kg,Rice required name=ingredient-1 placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 2</label>
          <input value=1,,Avocado name=ingredient-2 placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 3</label>
          <input value=,,salt name=ingredient-3 placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 4</label>
          <input name=ingredient-4 placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 5</label>
          <input name=ingredient-5 placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 6</label>
          <input name=ingredient-6 placeholder="Format: 'Quantity,Unit,Description'">
        </div>

        <button class="btn upload__btn">
          <svg xmlns:xmlns=http://www.w3.org/2000/svg fill=none stroke=currentColor stroke-width=1.5 class=size-6 viewBox="0 0 24 24"><path stroke-linecap=round stroke-linejoin=round d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5Z"/></svg>

          
        </button>
      </form>
    </div>
